<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- bootstrap file link -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
     <!-- css file link -->
     {% block css %}
       <link rel="stylesheet" href="{% static 'css/submit.css' %}">
     {% endblock css %}
     
    
    
</head>
<body>

    <h1 class="text" > Successfully Login </h1>

    <button><a  href="{% url 'logout' %}">Logout</a></button>

    <button class="pass"><a href="{% url 'changepassword' %}">Change your password</a></button>

    <button class="without"><a href="{% url 'withoutoldpassword' %}">Change your password Without Old password</a></button>

    <img class="img" src="{% static 'image/welcome.png' %}" alt="Don't show the picture">

    

</body>
